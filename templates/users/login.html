{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login - YourStore{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center py-3">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mb-3 mt-4">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{% url 'users:register' %}"
                        class="text-decoration-none">Register here</a></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="mb-0">Or login with</p>
            <div class="mt-3">
                <a href="#" class="btn btn-outline-danger me-2">
                    <i class="fab fa-google me-2"></i>Google
                </a>
                <a href="#" class="btn btn-outline-primary">
                    <i class="fab fa-facebook-f me-2"></i>Facebook
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
